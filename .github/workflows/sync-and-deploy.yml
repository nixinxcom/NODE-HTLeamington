name: Sync NODE repos

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.email "sync@nixinx.com"
          git config --global user.name "NIXINX Sync Bot"

      - name: Sync to NODE-ElPatron
        run: |
          echo "üîÅ Syncing NODE-ElPatron..."
          git remote add node-elpatron https://nixinxcom:${{ secrets.PAT }}@github.com/nixinxcom/NODE-ElPatron.git
          git push node-elpatron HEAD:main --force

      - name: Sync to NODE-HTWindsor
        run: |
          echo "üîÅ Syncing NODE-HTWindsor..."
          git remote add node-htwindsor https://nixinxcom:${{ secrets.PAT }}@github.com/nixinxcom/NODE-HTWindsor.git
          git push node-htwindsor HEAD:main --force

      - name: Sync to NODE-HTLeamington
        run: |
          echo "üîÅ Syncing NODE-HTLeamington..."
          git remote add node-htleamington https://nixinxcom:${{ secrets.PAT }}@github.com/nixinxcom/NODE-HTLeamington.git
          git push node-htleamington HEAD:main --force
