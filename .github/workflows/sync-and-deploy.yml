name: Sync NODE Clients

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git identity
        run: |
          git config user.name "nixinx-sync-bot"
          git config user.email "sync-bot@noreply.github.com"

      - name: Push to NODE-HTLeamington
        env:
          PAT: ${{ secrets.NODES_SYNC_TOKEN }}
        run: |
          git remote add node-htleamington https://nixinxcom:${PAT}@github.com/nixinxcom/NODE-HTLeamington.git
          git push node-htleamington main --force

      - name: Push to NODE-HTWindsor
        env:
          PAT: ${{ secrets.NODES_SYNC_TOKEN }}
        run: |
          git remote add node-htwindsor https://nixinxcom:${PAT}@github.com/nixinxcom/NODE-HTWindsor.git
          git push node-htwindsor main --force

      - name: Push to NODE-ElPatron
        env:
          PAT: ${{ secrets.NODES_SYNC_TOKEN }}
        run: |
          git remote add node-elpatron https://nixinxcom:${PAT}@github.com/nixinxcom/NODE-ElPatron.git
          git push node-elpatron main --force