name: Sync NODE repos

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-nodes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout core repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "nixinx-sync-bot"
          git config user.email "sync-bot@noreply.github.com"

      - name: Sync NODE-HTLeamington
        env:
          PAT: ${{ secrets.NODES_SYNC_TOKEN }}
        run: |
          git remote remove NODE-HTLeamington || true
          git remote add NODE-HTLeamington https://${PAT}@github.com/nixinxcom/NODE-HTLeamington.git
          git push NODE-HTLeamington main:main --force

      - name: Sync NODE-HTWindsor
        env:
          PAT: ${{ secrets.NODES_SYNC_TOKEN }}
        run: |
          git remote remove NODE-HTWindsor || true
          git remote add NODE-HTWindsor https://${PAT}@github.com/nixinxcom/NODE-HTWindsor.git
          git push NODE-HTWindsor main:main --force

          
      - name: Sync NODE-ElPatron
        env:
          PAT: ${{ secrets.NODES_SYNC_TOKEN }}
        run: |
          git remote remove NODE-ElPatron || true
          git remote add NODE-ElPatron https://${PAT}@github.com/nixinxcom/NODE-ElPatron.git
          git push NODE-ElPatron main:main --force
