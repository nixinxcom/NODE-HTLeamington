name: Sync NODE repos

on:
  push:
    branches:
      - main

jobs:
  sync-nodes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout NIXINX repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "nixinx-sync-bot"
          git config user.email "sync@nixinx.com"

      - name: Sync to NODE-HTLeamington
        run: |
          git push --force \
            https://x-access-token:${{ secrets.NODES_SYNC_TOKEN }}@github.com/nixinxcom/NODE-HTLeamington.git \
            main:main

      - name: Sync to NODE-HTWindsor
        run: |
          git push --force \
            https://x-access-token:${{ secrets.NODES_SYNC_TOKEN }}@github.com/nixinxcom/NODE-HTWindsor.git \
            main:main

      - name: Sync to NODE-ElPatron
        run: |
          git push --force \
            https://x-access-token:${{ secrets.NODES_SYNC_TOKEN }}@github.com/nixinxcom/NODE-ElPatron.git \
            main:main
